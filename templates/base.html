{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>{% block title %}HealthSite{% endblock %}</title>
    <meta
      name="description"
      content="Discover expert health advice, wellness tips, and medical insights at HealthSite. Your trusted resource for maintaining a healthy lifestyle and making informed health decisions."
    />
    <meta
      name="keywords"
      content="health, wellness, fitness, nutrition, healthcare, healthy lifestyle, medical information"
    />
    <meta name="author" content="HealthSite Team, CXBeale" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta
      property="og:title"
      content="HealthSite - Discover Health and Wellness"
    />
    <meta
      property="og:description"
      content="wellness tips, food diary, fitness tracker, maintaining a healthy lifestyle."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cxbeale.github.io/health-site/" />
    <meta
      property="og:image"
      content="https://cxbeale.github.io/health-site/assets/images/health-site-preview.jpg"
    />
    <meta property="og:site_name" content="HealthSite" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="HealthSite - Your Guide to Better Health and Wellness"
    />
    <meta
      name="twitter:description"
      content="Discover expert health advice, wellness tips, and medical insights at HealthSite."
    />
    <meta
      name="twitter:image"
      content="https://cxbeale.github.io/health-site/assets/images/health-site-preview.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://cxbeale.github.io/health-site/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />

    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f5072bfa60.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header and Navigation -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <!-- Brand/Logo -->
          <a href="home.html" class="nav-brand">HealthSite</a>
          <!-- Mobile Nav Toggle -->
          <button
            class="nav-toggle"
            id="nav-toggle"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <!-- Navigation Links -->
          <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'food_list' %}" class="nav-link active"
                >Food Diary</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Exercise</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Wellness</a>
            </li>
            <li class="nav-item">
              <a href="/admin/">Admin</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2023 HealthTitle. All rights reserved.</p>
    </footer>

    <!-- Local JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  </body>
</html>
